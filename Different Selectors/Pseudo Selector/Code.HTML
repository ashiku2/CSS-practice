<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selectors</title>
    <style>
        .background-green{
            background-color: lightgreen;
            padding: 10px;
            text-align: center;
        }

        .background-green:hover{
            background-color: cyan;
            color: white;
        }
    </style>
</head>
<body>
    <div class="background-green">This is div</div>
</body>
</html>
