<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of after pseudo element</title>
    <style>
        body{
            text-align: center;
        }

        h1::after{
            content: "Welcome to learnVern";
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hello all,</h1>
    <h2>This is an example of ::after pseudo element</h2>
    <h2>We will add "Welcome to learnVern" using ::after pseudo element.</h2>
</body>
</html>
