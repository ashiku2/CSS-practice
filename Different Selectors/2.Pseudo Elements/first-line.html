<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First line</title>
    <style>
        h1{
            color: blue;
        }

        h1::first-line{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 3cm;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome to LearnVern. This is a wonderful place to learn the programming languages in vernacular language</h1>

    <p>This is an example of ::first-line pseudo element</p>
</body>
</html>
