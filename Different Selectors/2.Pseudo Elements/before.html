<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before element</title>
    <style>
        body{
            text-align: center;
        }

        h1::before{
            content: "Hello all, ";
            color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome to LearnVern</h1>
    <h2>This is an example of ::before pseudo element</h2>
    <h3>In the first line the "Hello All" will be added using ::before pseudo element.</h3>
</body>
</html>
