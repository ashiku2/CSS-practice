<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First letter elements</title>
    <style>
        body{
            text-align: center;
        }

        h1::first-letter{
            font-family: Lucidia Calligraphy;
            font-size: 4cm;
            color: red;
            text-shadow: 5px 8px 9px green;
        }
    </style>
</head>
<body>
    <h1>Welcome to LearnVern</h1>
    <h2>This is an example of ::first-letter pseudo element</h2>
</body>
</html>
