<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth child example</title>
    <style>
        body{
            background-color: lightblue;
            text-align: center;
        }

        p:nth-child(even){
            color: yellow;
        }

        p:nth-child(odd){
            color: white;
        }
    </style>
</head>
<body>
    <h3>nth child example using keywords</h3>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
</body>
</html>
