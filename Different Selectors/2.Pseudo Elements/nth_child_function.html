<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of nth child with function</title>
    <style>
        body{
            background-color: lightgreen;
            text-align: center;
        }

        p:nth-child(1+2n){
            color: yellow;
        }
    </style>
</head>
<body>
    <h3>nth child example using function</h3>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
    <p>This is a statement</p>
</body>
</html>
