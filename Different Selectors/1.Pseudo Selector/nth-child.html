<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth child pseudo class Selector</title>
    <style>
        h1:nth-child(2n+1) {
            color: red;
        }
    </style>
</head>

<body>
    <h1>This is H1 tag</h1>
    <h1>This is H1 tag</h1>
    <h1>This is H1 tag</h1>
    <h1>This is H1 tag</h1>
    <h1>This is H1 tag</h1>
    <h1>This is H1 tag</h1>
    <h1>This is H1 tag</h1>
    <h1>This is H1 tag</h1>
</body>

</html>
